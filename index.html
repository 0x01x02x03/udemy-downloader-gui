<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Udeler | Udemy Course Downloader</title>
    <link rel="stylesheet" href="assets/css/semantic.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>

        <div class="ui center aligned login grid">
            <div class="ui dimmer">
              <div class="ui big text loader">Logging in</div>
            </div>
    
          <div class="row">
            <div class="ten wide column">
                    <h2 class="ui center aligned icon grey login header">
                      <i class="circular green user icon"></i>
                       Udemy Login
                    </h2>
            </div>
          </div>

          <div class="row">
              <div class="ten wide column">
                <form class="ui form">
                <div class="field">
                  <input type="text" name="email" placeholder="Email">
                </div>
                <div class="field">
                  <input type="password" name="password" placeholder="Password">
                </div>
                <button class="ui fluid green button" type="submit">Login</button>
              </form>
              </div>
          </div>

  </div>

     <div class="ui dashboard">      
            <div class="ui courses dimmer">
              <div class="ui big text loader">Loading Courses</div>
            </div>
             <div class="ui course dimmer">
              <div class="ui big text loader">Getting Info</div>
            </div>
              <div class="ui left vertical inverted sidebar labeled icon menu visible">
                <a class="active red courses-sidebar item">
                  <i class="file video icon"></i>
                  Courses
                </a>
               <a class="settings-sidebar item">
                  <i class="wrench icon"></i>
                  Settings
                </a>
              </div>
                  <div class="content">

                      <div class="ui divided unstackable courses items">
                      </div>

                      <div class="ui settings"> 
                      <form class="ui form">
                        <h5 class="ui top attached  header">
                              <i class="ui download icon"></i> Download Settings
                          </h5>
                            <div class="ui attached  segment">
                                <div class="field">
                                      <label>Download Path</label>
                                    <div class="ui action input">
                                        <input type="text" readonly name="downloadpath">
                                        <label class="ui icon button btn-file" onclick="selectDownloadPath()">
                                             <i class="folder icon"></i>
                                        </label>
                                    </div>
                                </div>         
                              <div class="field">
                                <div class="ui checkbox">
                                    <input type="checkbox" name="enablelecturesettings">
                                    <label>Enable Lecture Start/End</label>
                                  </div>
                                </div>
                              <div class="two unstackable fields">
                                  <div class="field">
                                    <label>Lecture Start</label>
                                    <input placeholder="Start Download at" type="number" min="1" name="lecturestart">
                                  </div>
                                  <div class="field">
                                    <label>Lecture End</label>
                                    <input placeholder="End Download at" type="number" min="1" name="lectureend">
                                  </div>
                                </div>
                                  <div class="ui  divider"></div>
                                    <div class="field">
                                      <label>Video Quality</label>
                                      <div class="ui fluid search selection dropdown">
                                          <input type="hidden" name="videoquality">
                                          <i class="dropdown icon"></i>
                                          <div class="default text">Select Quality</div>
                                          <div class="menu">
                                          <div class="item" data-value="Lowest">Lowest</div>
                                          <div class="item" data-value="360p">360p</div>
                                          <div class="item" data-value="480p">480p</div>
                                          <div class="item" data-value="720p">720p</div>
                                          <div class="item" data-value="1080p">1080p</div>
                                          <div class="item" data-value="Highest">Highest</div>
                                        </div>
                                         </div>
                                    </div>

                              </div>
                              <div class="ui horizontal divider"></div>
                              <button class="ui fluid green button" type="submit">Save</button>
                          </form>

                      </div>
                </div>
     </div>
<script>const $ = jQuery = require('jquery');</script>
<script src="assets/js/semantic.min.js"></script>
<script src="assets/js/app.js"></script>

  </body>
</html>
